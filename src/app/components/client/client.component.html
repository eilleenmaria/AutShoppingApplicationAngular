<form [formGroup]="clientForm" ng-controller="appCtrl as vm">
    <div class = 'container-fluid'>
        <div class="row rowClient">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" formControlName="name" class="form-control" id="nombre" >
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" name="contact" [(ngModel)]="verContact" [ngModelOptions]="{standalone: true}" class="form-check-input" id="proporcionaDatos">
            <label class="form-check-label" for="proporcionaDatos">¿Desea contacto?</label>
            </div>
            <div class="mb-3" *ngIf=" verContact">
                <label for="correo" class="form-label"> Dirección de correo</label>
                <input type="email" formControlName="email"class="form-control" id="correo" aria-describedby="correoHelp">
                <div id="correoHelp" class="form-text">Nunca compartiremos tu correo con nadie.                        
                </div>
            </div>
            <div class="mb-3" *ngIf="verContact">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="number"formControlName="phoneNumber" class="form-control" id="telefono" aria-describedby="telefonoHelp">
                <div id="telefonoHelp" class="form-text">Tu teléfono está seguro con nosotros                        
                </div>
            </div>
            <div class="d-md-block">
            <button class="btn btn-primary" type="button" (click)="register()">Registra Cliente</button>
            </div>     
        </div>
    </div>
</form>
